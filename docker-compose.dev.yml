version: '3.8'

services:
  # Frontend React application (development mode)
  frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: khovaiton-frontend-dev
    ports:
      - "3004:3004"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:3001
    networks:
      - khovaiton-network
    depends_on:
      - backend-dev
    command: npm run dev

  # Backend Express.js API server (development mode)
  backend-dev:
    build:
      context: .
      dockerfile: Dockerfile.server.dev
    container_name: khovaiton-backend-dev
    ports:
      - "3001:3001"
    volumes:
      - ./server:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3001
    networks:
      - khovaiton-network
    command: npm run dev

networks:
  khovaiton-network:
    driver: bridge
